{% set version = "0.27.0" %}


package:
  name: woodwork
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/woodwork/woodwork-{{ version }}.tar.gz
  sha256: 936a5dfca0329648e54aa6e34594125a32fb14e195d101b4d36f0c737cb65298

build:
  entry_points:
    - woodwork = woodwork.__main__:cli
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.8.*
  run:
    - importlib-resources >=5.10.0
    - numpy <1.25.0, >=1.22.0
    - pandas >=1.4.3
    - python >=3.8.*
    - python-dateutil >=2.8.1
    - scikit-learn >=0.22
    - scipy >=1.10.0
test:
  imports:
    - woodwork
    - woodwork.tests
  requires:
    - boto3 >=1.10.45
    - moto >=3.0.7
    - pyarrow >=4.0.1
    - pytest >=7.0.1
    - pytest-cov >=2.10.1
    - pytest-xdist >=2.1.0
    - smart_open >=5.0.0
  source_files:
    - woodwork/tests/*
  commands:
    - pytest woodwork/tests
    - pip check

about:
  doc_url: https://woodwork.alteryx.com
  dev_url: https://github.com/alteryx/woodwork
  home: https://www.alteryx.com/open-source
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Woodwork provides a common typing namespace for using your existing DataFrames in Featuretools, EvalML, and general ML.


