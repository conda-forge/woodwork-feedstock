{% set version = "0.17.0" %}


package:
  name: woodwork
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/w/woodwork/woodwork-{{ version }}.tar.gz
  sha256: b5582dc984205f3c0968fe6c29cd27272df865d03964ae0443dbf5517634cdcc

build:
  entry_points:
    - woodwork = woodwork.__main__:cli
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - python >=3.8
    - pip
  run:
    - pandas >=1.4.0,!=1.4.2
    - scikit-learn >=0.22
    - python-dateutil >=2.8.1
    - scipy >=1.4.0
    - python >=3.8, <4

test:
  imports:
    - woodwork
    - woodwork.tests
  requires:
    - pip >=21.3.1
    - pytest ==7.0.1
    - pytest-cov ==2.10.1
    - pytest-xdist ==2.1.0
    - boto3 >=1.10.45
    - moto >=3.0.7
    - smart_open >=5.0.0
    - pyarrow >=4.0.1
    - six >=1.11.0
  source_files:
    - woodwork/tests/*
  commands:
    - pytest woodwork/tests
    - pip check

about:
  doc_url: https://woodwork.alteryx.com
  dev_url: https://github.com/alteryx/woodwork
  home: https://www.alteryx.com/open-source
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: Woodwork provides a common typing namespace for using your existing DataFrames in Featuretools, EvalML, and general ML.


extra:
  recipe-maintainers:
    - gsheni
    - thehomebrewnerd
    - rwedge
    - tamargrey
    - dvreed77
    - jeff-hernandez
    - Cmancuso
    - bchen1116
    - ParthivNaresh
